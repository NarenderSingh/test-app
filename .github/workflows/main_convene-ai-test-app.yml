name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # Checked out your repository
        uses: actions/checkout@v3

      - name: Setup Node # Installs NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies # Installs your app dependencies
        run: |
          npm install

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_803403B9158C4C46AA3A1698813C606E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7C0CB225D2584ADB89FE2A9EAA89EFC3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DCEC1429AF094C29B0655C6D427E10E4 }}

      - name: Build Next.js app
        run: |
          npm run build
          mv .next/static .next/standalone/.next/static
          mv public .next/standalone/public

      - name: Deploy
        shell: pwsh
        run: |
          $ZIP_FILE_NAME = "./${FILE_NAME}.zip"
          zip $ZIP_FILE_NAME ./* .next -qr

          az webapp deploy `
              --resource-group $RESOURCE_GROUP_NAME `
              --name $WEB_APP_NAME `
              --src-path $ZIP_FILE_NAME `
              --slot staging `
              --type zip `
              --clean true
        env:
          FILE_NAME: "convene-ai-test-app"
          RESOURCE_GROUP_NAME: "convene-ai"
          WEB_APP_NAME: "convene-ai-test-app"
